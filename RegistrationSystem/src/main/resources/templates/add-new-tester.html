<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add New tester</title>
    <link href="/style.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Register tester</h1>
    <form action="saveTesterData" method="post">
        <label for="testerName">tester Name </label>
        <input id="testerName" name="testerName" required type="text">
        <br>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" required type="text">
        <br>

        <br>
        <button type="submit">add tester</button>
    </form>

    <div class="button-container">
        <a href="javascript:history.go(-1);">Back</a>

    </div>

</div>
</body>
</html>
