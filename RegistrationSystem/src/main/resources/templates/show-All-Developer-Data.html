<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Developer Data</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>All Developer Data</h1>
    <table>
        <thead>
        <tr>
            <th>Developer Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Department Number</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over each developer and display their data -->
        <th:block th:each="developer : ${AllDeveloperData}">
            <tr>
                <td th:text="${developer.get('name')}"></td>
                <td th:text="${developer.get('phone')}"></td>
                <td th:text="${developer.get('address')}"></td>
                <td th:text="${developer.get('departmentNumber')}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <div class="button-container">
        <a href="/addNewDeveloper">Add New Developer</a>
    </div>
    <div class="button-container">
        <a href="javascript:history.go(-1);">Back</a>
    </div>
</div>
</body>
</html>
